<sidenav #drawer>
  <div class="container card mat-elevation-z8">
    <div style="margin-top:20px;margin-left:20px;">
      <button routerLink="/user-add" type="button" class="btn btn-pill  btn-primary">
        Add User </button>
    </div>
    <br>
    <div class="table-container">
      <table mat-table [dataSource]="users">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef> Detail </th>
          <td mat-cell *matCellDef="let element"><button class="btn btn-sm btn-primary"
            mat-button (click)="drawer.toggle(element.id)">؟</button> </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element"><button class="btn btn-sm btn-warning"
              (click)="editRow(element.id)">!</button> </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"><button class="btn btn-sm btn-danger"
              (click)="deleteRow(element.id)">×</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</sidenav>
