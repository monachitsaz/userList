<div class="container card mat-elevation-z8">
  <div class="card-header">
    <strong>Add new user</strong>
  </div>
  <div class="card-body">
    <form (ngSubmit)="submitForm()" [formGroup]="formGroup" autocomplete="on">

      <div class="row">
        <div class="form-group col-md-6">
          <label> Name</label>
          <input type="text" formControlName="name" class="form-control">
          <br>
          <div class="is-invalid" *ngIf="formGroup.controls['name'].touched && formGroup.controls['name'].errors">
            <span *ngIf="formGroup.controls['name'].errors?.required">Name is required
            </span>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label> Email</label>
          <input type="email" formControlName="email" class="form-control">
          <br>
          <div class="is-invalid"
            *ngIf="formGroup.controls['email'].touched && this.formGroup.controls['email'].errors">
            <span *ngIf="formGroup.controls['email'].errors?.required">Email is required
            </span>
            <span *ngIf="formGroup.controls.email.errors?.email">Email is not correct
            </span>
            <span *ngIf="formGroup.controls.email.errors?.maxlength">Email cannot be longer than 128 characters
            </span>

          </div>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" [disabled]="!formGroup.valid" class="btn btn-sm btn-success">Save</button>
        <button type="reset" (click)="cancel()" class="btn btn-sm btn-danger">Cancel</button>
        <button type="button" routerLink="/users" class="btn btn-sm btn-warning"><i class="cil-arrow-circle-left"></i>
          Return to the list</button>
      </div>
    </form>
  </div>

</div>
